<!DOCTYPE html>
<html>
<head>
  {% block title -%}
  {% if title %}
    <title>Творог - {{title}}</title>
  {% else %}
    <title>Творог</title>
  {% endif %}
  {% endblock %}
</head>

<body>
{% block content -%}
  {%- block mainmenu -%}
<ul>
  {% for m in menu%}
  <li>{{m}}</li>
  {% endfor -%}
</ul>
  {% endblock mainmenu -%}
  {% if title -%}
<h1>{{title}}</h1>
  {% else -%}
<h1>Творог</h1>
  {% endif -%}
{% endblock -%}
</body>
</html>
